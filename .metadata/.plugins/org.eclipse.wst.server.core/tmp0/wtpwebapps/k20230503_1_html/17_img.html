<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>이미지</title>
</head>
<body>

<!--  
	<img> 태그는 문서에 이미지를 넣는다.
	src(필수): 이미지 파일의 위치(경로 및 파일명, url)를 지정한다.
	alt: 이미지가 표시되지 않으면 나타낼 대체 텍스트
	width: 이미지의 가로 너비를 지정한다.
	height: 이미지의 높이를 지정한다.
	width, height를 모두 사용하면 지정된 크기로 이미지의 크기가 변경되고 width, height 중 1개만 사용하면
	나머지 1개는 변경된 비율에 맞게 자동으로 조절된다.
	title: 이미지 위에 마우스를 올렸을 때 풍선 도움말을 표시한다.
-->

<img alt="이미지가 표시되지 않으면 나타낼 대체 텍스트" src="./images/OIP.jpg"/><br/>
<img alt="이미지가 표시되지 않으면 나타낼 대체 텍스트" src="./images/OIPppp.jpg"/>
<img alt="이미지가 표시되지 않으면 나타낼 대체 텍스트" src="./images/OIP.jpg" width="50"/>
<img alt="이미지가 표시되지 않으면 나타낼 대체 텍스트" src="./images/OIP.jpg" height="100"/>
<img alt="이미지가 표시되지 않으면 나타낼 대체 텍스트" src="./images/OIP.jpg" width="100" height="50"/>

<img src="https://ssl.pstatic.net/melona/libs/1446/1446002/1bb6fbf3f4b05200d84b_20230425174939134.jpg"
			title="게임광고"/><br/>
</body>
</html>
