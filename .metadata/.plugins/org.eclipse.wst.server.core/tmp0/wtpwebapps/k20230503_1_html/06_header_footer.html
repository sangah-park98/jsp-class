<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>


<!-- <header> 태그는 소개 및 탐색에 도움을 주는 콘텐츠를 나타내고 제목, 로고, 검색 폼, 작성자 이름 등의
	 요소도 포함할 수 있다.
	 <header> 내부에 다른 <header> 또는 <footer>를 넣을 수 없다.
	 <address> 내부에도 <header>를 넣을 수 없다.
	 보통 <body> 태그의 상단에 쓴다.
-->
<header>
	<div class="container">
		<!-- class 속성은 띄어쓰기로 여러 개의 클래스를 동시에 사용할 수 있다. -->
		<!-- 아래 class 속성 지정은 <div class="container-left" class="clearfix">와 같다. -->
		<div class="container-left clearfix">
			<div class="logo">
				<img alt="OIP.jpg" src="./images/OIP.jpg" width="50px"> <!-- 폭과 높이가 같이 작아지므로 width만 지정해도 된다. -->
			</div> <!-- 줄바꿈 기능이 있다. -->
			<ul class="menu clearfix"> <!-- <ul>: 까만 동그라미(기본값), <ol>: 번호 -->
				<li class="menu-item">코알라</li>
				<li class="menu-item">코끼리</li>
				<li class="menu-item">토끼</li>
				<li class="menu-item">강아지</li>
			</ul>
		</div>
	</div>
</header>

<!-- <footer> 태그는 일반적으로 작성자, 저작권 정보, 관련 문서 등의 내용을 담는다. 
	 <footer> 내부에 다른 <header> 또는 <footer>를 넣을 수 없다.
	 보통 <body> 태그의 하단에 쓴다.
-->
<footer class="container">
	&copy; 저작권 dajhfql, 작성자 ○○○<br>
	&times; 저작권 dajhfql, 작성자 ○○○
</footer>

</body>
</html>
