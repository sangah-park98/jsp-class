<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>div span</title>

<style type="text/css">

	/* div 태그는 display 속성이 block이 기본값이고 span은 inline이 기본값이다. */
	div {
		background-color: red;
		/* 블록 요소는 width와 height가 적용된다. */
		width: 200px; 
		height: 50px; 
		display: inline;
	}
	
	span {
		background-color: yellowgreen;
		/* 인라인 요소는 width와 height가 적용되지 않고 무시된다. */
		width: 200px; 
		height: 50px; 
		display: block;
	}
</style>



</head>
<body>


<div>
	하이
</div>
<span>
	안녕
</span>

</body>
</html>
