<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>javascript 이미지 롤링</title>
<script type="text/javascript" src="./js/javascript37.js"></script>
<style type="text/css">

	a {
		font-size: 150px;
		color: black;
		text-decoration: none;
		position: relative;
		top: 50px;
	}

	img {
		border: 2px solid black;
		width: 300px;
		height: 300px;
		vertical-align: middle;
	}
</style>

</head>
<body>

<div>
	<a href="#">◀</a>
	<img alt="img03" src="./images/img03.jpg"/>	<!-- 창이 뜨면 바로 나오는 이미지 -->
	<!-- alt: alternative text로 이미지에 대한 보충 설명을 해준다. -->
	<a href="#">▶</a>
</div>

</body>
</html>
